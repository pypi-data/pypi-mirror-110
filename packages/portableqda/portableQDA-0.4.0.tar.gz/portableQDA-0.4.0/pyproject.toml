#plantuml-markdown = "~3.4.0"
#six = "*" # missing 'plantuml-markdown' dependency: https://github.com/dougn/python-plantuml/issues/11
#openpyxl = "^2.6"
nose = "^1.3.7"
xmldiff = {version = "^2.4", optional = true}
lxml = "^4.6.2"
#xmldiff = "^2.4"

