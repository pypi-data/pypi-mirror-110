[tool.poetry]

name = "portableQDA"
version = "0.4.0"
description = "portableQDA facilitates round-trip information exchange using the REFI-QDA standard: codebooks (QDC files) and QDPX projects. This portable information can be used by any Qualitative Data Analysis (CAQDAS) Software conforming to that XML-based standard, as per https://www.qdasoftware.org"

license = "LGPL-3.0-only"

authors = ["Leandro Batlle <Leandro.Batlle@gmail.com>"]

readme = "README.md"

homepage = "https://gitlab.com/portableqda/portableQDA"
documentation = "https://gitlab.com/portableqda/portableQDA/-/wikis/home"
repository = "https://gitlab.com/portableqda/portableQDA"

keywords = [
  "Qualitative-Data-Analysis",
  "QDA", "QDC file format", "QDPX file format",
  "codebook",
  "CAQDAS"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: Libraries",
    "Topic :: Sociology",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup :: XML"
]

packages = [ { include = "portableqda" } , { include = "tests" } ]

[tool.poetry.dependencies]

python = "^3.6"

#PyYAML = "^5.1"
#Markdown = "^2.0"
