      "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Olifanten zijn grote zoogdieren uit de familie van de Elephantidae binnen de orde van de slurfdieren (Proboscidea). Traditioneel worden er twee soorten erkend, de Afrikaanse olifant (Loxodonta africana) en de Aziatische olifant (Elephas maximus), alhoewel er aanwijzingen zijn die doen vermoeden dat de Afrikaanse olifanten mogelijk bestaan uit twee aparte soorten, respectievelijk de savanneolifant (Loxodonta africana) en de bosolifant (Loxodonta cyclotis). Om hun slagtanden wordt er bovenmatig veel op olifanten gejaagd. Stropers schieten de olifanten voor het ivoor van hun slagtanden." , "lang" : "nl" } ,
        { "type" : "literal", "value" : "\u0627\u0644\u0641\u064A\u0644 \u0647\u0648 \u062D\u064A\u0648\u0627\u0646 \u062B\u062F\u064A\u064A \u0636\u062E\u0645 \u0645\u0646 \u0641\u0635\u064A\u0644\u0629 \u0627\u0644\u0641\u064A\u0644\u064A\u0627\u062A \u0648\u0631\u062A\u0628\u0629 \u0627\u0644\u062E\u064F\u0631\u0652\u0637\u064F\u0648\u0645\u0650\u064A\u064E\u0651\u0627\u062A. \u0647\u0646\u0627\u0643 \u0646\u0648\u0639\u064A\u0646 \u0645\u0646 \u0627\u0644\u0623\u0641\u064A\u0627\u0644; \u0627\u0644\u0641\u064A\u0644 \u0627\u0644\u0623\u0641\u0631\u064A\u0642\u064A \u0648\u0627\u0644\u0641\u064A\u0644 \u0627\u0644\u0622\u0633\u064A\u0648\u064A\u060C \u0639\u0644\u0649 \u0627\u0644\u0631\u063A\u0645 \u0645\u0646 \u0623\u0646 \u0628\u0639\u0636 \u0627\u0644\u0623\u062F\u0644\u0629 \u062A\u0634\u064A\u0631 \u0625\u0644\u0649 \u0623\u0646 \u0641\u064A\u0644\u0629 \u0627\u0644\u0623\u062D\u0631\u0627\u0634 \u0627\u0644\u0623\u0641\u0631\u064A\u0642\u064A\u0629 \u0648\u0641\u064A\u0644\u0629 \u0627\u0644\u063A\u0627\u0628\u0627\u062A \u0627\u0644\u0623\u0641\u0631\u064A\u0642\u064A\u0629 \u0647\u064A \u0623\u0646\u0648\u0627\u0639 \u0645\u0646\u0641\u0635\u0644\u0629 \u0639\u0646 \u0628\u0639\u0636\u0647\u0627. \u062A\u0646\u062A\u0634\u0631 \u0627\u0644\u0641\u064A\u0644\u0629 \u0641\u064A \u062C\u0645\u064A\u0639 \u0623\u0646\u062D\u0627\u0621 \u0623\u0641\u0631\u064A\u0642\u064A\u0627 \u062C\u0646\u0648\u0628 \u0627\u0644\u0635\u062D\u0631\u0627\u0621 \u0627\u0644\u0643\u0628\u0631\u0649\u060C \u0648\u062C\u0646\u0648\u0628 \u0648\u062C\u0646\u0648\u0628 \u0634\u0631\u0642 \u0622\u0633\u064A\u0627. \u0627\u0644\u0641\u064A\u0644\u0629 \u0647\u064A \u0627\u0644\u062E\u0631\u0637\u0648\u0645\u064A\u0627\u062A \u0627\u0644\u0648\u062D\u064A\u062F\u0629 \u0627\u0644\u0628\u0627\u0642\u064A\u0629 \u0639\u0644\u0649 \u0642\u064A\u062F \u0627\u0644\u062D\u064A\u0627\u0629\u060C \u0648\u062A\u0634\u0645\u0644 \u0627\u0644\u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u0645\u0646\u0642\u0631\u0636\u0629 \u0627\u0644\u0645\u0627\u0645\u0648\u062B \u0648\u0627\u0644\u0635\u0646\u0627\u062C\u0627\u062A." , "lang" : "ar" } ,
        { "type" : "literal", "value" : "\u8C61\uFF0C\u901A\u79F0\u5927\u8C61\uFF0C\u662F\u76EE\u524D\u9646\u5730\u4E0A\u6700\u5927\u7684\u54FA\u4E73\u52A8\u7269\uFF0C\u5C6C\u65BC\u957F\u9F3B\u76EE\uFF0C\u53EA\u6709\u4E00\u79D1\u4E24\u5C5E\u4E09\u79CD\uFF0C\u5373\u8C61\u79D1\uFF08\u5B66\u540D\uFF1AElephantidae\uFF09\uFF0C\u975E\u6D32\u8C61\u5C6C\u548C\u4E9E\u6D32\u8C61\u5C6C\uFF0C\u975E\u6D32\u8C61\u6709\u4E24\u79CD\uFF1A\u666E\u901A\u975E\u6D32\u8C61\uFF08\u4E5F\u53EB\u70ED\u5E26\u8349\u539F\u8C61\u6216\u704C\u6728\u8C61\uFF09\u548C\u975E\u6D32\u68EE\u6797\u8C61\uFF0C\u4E9E\u6D32\u8C61\u5C6C\u53EA\u6709\u4E9A\u6D32\u8C61\u4E00\u79CD\uFF08\u4E5F\u53EB\u5370\u5EA6\u8C61\uFF09\u3002\u5E7F\u6CDB\u5206\u5E03\u5728\u975E\u6D32\u6492\u54C8\u62C9\u6C99\u6F20\u4EE5\u5357\u548C\u5357\u4E9A\u53CA\u4E1C\u5357\u4E9A\u4EE5\u81F3\u4E2D\u56FD\u5357\u90E8\u8FB9\u5883\u7684\u70ED\u5E26\u53CA\u4E9A\u70ED\u5E26\u5730\u533A\u3002 \u8C61\u7684\u598A\u5A20\u671F\u4E3A22\u4E2A\u6708\uFF0C\u521A\u51FA\u751F\u7684\u5C0F\u8C61\u5C31\u6709100\u5343\u514B\u91CD\uFF0C\u9700\u89818-14\u5C81\u624D\u80FD\u8FBE\u5230\u6027\u6210\u719F\u3002 \u8C61\u76AE\u539A\u6BDB\u5C11\uFF0C\u9F3B\u4E0E\u4E0A\u5507\u6108\u5408\u6210\u5706\u7B52\u72B6\u957F\u9F3B\uFF0C\u4E24\u4E2A\u4E0A\u988C\u95E8\u9F7F\u5927\u800C\u957F\uFF0C\u5C31\u662F\u6240\u8C13\u7684\u201C\u8C61\u7259\u201D\uFF0C\u53E3\u4E2D\u4E00\u822C\u6BCF\u4FA7\u6709\u4E09\u4E2A\u524D\u78E8\u7259\u548C\u4E09\u4E2A\u540E\u78E8\u7259\uFF0C\u98DF\u7528\u9AD8\u7EA4\u7EF4\u7684\u98DF\u54C1\uFF0C\u6811\u53F6\u3001\u8349\u7C7B\u7B49\uFF0C\u78E8\u7259\u5E76\u4E0D\u662F\u540C\u65F6\u957F\u51FA\uFF0C\u73B0\u5B58\u7684\u78E8\u7259\u78E8\u635F\u540E\uFF0C\u65B0\u7684\u78E8\u7259\u624D\u957F\u51FA\u6765\uFF0C\u6240\u4EE5\u5982\u679C\u6700\u540E\u4E00\u9897\uFF08\u7B2C\u516D\u9897\uFF09\u78E8\u7259\u5927\u7EA6\u572860\u5C81\u4EE5\u540E\u78E8\u635F\u540E\uFF0C\u8001\u8C61\u53EF\u80FD\u6B7B\u4E8E\u8425\u517B\u4E0D\u826F\uFF0C\u5982\u679C\u7EE7\u7EED\u9972\u5582\u78E8\u788E\u7684\u98DF\u54C1\uFF0C\u5B83\u6709\u53EF\u80FD\u7EE7\u7EED\u6D3B\u4E0B\u53BB\u3002" , "lang" : "zh" } ,
        { "type" : "literal", "value" : "Elephants are large mammals of the family Elephantidae and the order Proboscidea. Two species are traditionally recognised, the African elephant (Loxodonta africana) and the Asian elephant (Elephas maximus), although some evidence suggests that African bush elephants and African forest elephants are separate species (L. africana and L. cyclotis respectively). Elephants are scattered throughout sub-Saharan Africa, South Asia, and Southeast Asia. Elephantidae is the only surviving family of the order Proboscidea; other, now extinct, members of the order include deinotheres, gomphotheres, mammoths, and mastodons. Male African elephants are the largest extant terrestrial animals and can reach a height of 4 m (13 ft) and weigh 7,000 kg (15,000 lb). All elephants have several distinctive feature" , "lang" : "en" } ,
        { "type" : "literal", "value" : "Elefante \u00E9 o termo gen\u00E9rico e popular pelo qual s\u00E3o denominados os membros da fam\u00EDlia Elephantidae, um grupo de mam\u00EDferos probosc\u00EDdeos elefant\u00EDdeos, de grande porte, do qual h\u00E1 tr\u00EAs esp\u00E9cies no mundo atual, duas africanas (Loxodonta sp.) e uma asi\u00E1tica (Elephas sp.). H\u00E1 ainda os mamutes (Mammuthus sp.), hoje extintos.At\u00E9 recentemente, acreditava-se que havia apenas duas esp\u00E9cies vivas de elefantes, o elefante-africano e o elefante-asi\u00E1tico, uma esp\u00E9cie menor. Entretanto, estudos recentes de DNA sugerem que havia, na verdade, duas esp\u00E9cies de elefante-africano: Loxodonta africana, da savana, e Loxodonta cyclotis, que vive nas florestas. Os elefantes s\u00E3o os maiores animais terrestres da actualidade, com a massa entre 4 a 6 toneladas e medindo em m\u00E9dia quatro metros de altura, podem levantar " , "lang" : "pt" } ,
        { "type" : "literal", "value" : "\u00C9l\u00E9phant est un nom vernaculaire ambigu d\u00E9signant en fran\u00E7ais certains grands mammif\u00E8res, pour la plupart \u00E9teints qui font partie, tout comme les mammouths et d'autres esp\u00E8ces disparues, de la famille des Elephantidae, r\u00E9partis dans divers genres biologiques de cette famille. Le mot fran\u00E7ais \u00AB \u00E9l\u00E9phant \u00BB vient du mot latin elephantus qui tire son origine du grec \u1F10\u03BB\u03AD\u03C6\u03B1\u03C2 signifiant \u00AB ivoire \u00BB ou \u00AB \u00E9l\u00E9phant \u00BB." , "lang" : "fr" } ,
        { "type" : "literal", "value" : "\u30BE\u30A6\uFF08\u8C61\uFF09\u306F\u3001\u54FA\u4E73\u7DB1\u30BE\u30A6\u76EE\uFF08\u9577\u9F3B\u76EE\uFF09\u30BE\u30A6\u79D1\u306E\u7DCF\u79F0\u3067\u3042\u308B\u3002 \u30A2\u30B8\u30A2\u30BE\u30A6\u3068\u30A2\u30D5\u30EA\u30AB\u30BE\u30A6\u3001\u305D\u308C\u3068\u304A\u305D\u3089\u304F\u306F\u30DE\u30EB\u30DF\u30DF\u30BE\u30A6\u306E\u30012\u5C5E3\u7A2E\u304C\u73FE\u751F\u3057\u3001\u3053\u308C\u3089\u306F\u73FE\u751F\u6700\u5927\u306E\u9678\u751F\u54FA\u4E73\u985E\u3067\u3042\u308B\u3002\u4ED6\u306B\u7D76\u6EC5\u3057\u305F\u30DE\u30F3\u30E2\u30B9\u3084\u30CA\u30A6\u30DE\u30F3\u30BE\u30A6\u306A\u3069\u3092\u542B\u3080\u3002" , "lang" : "ja" } ] ,
