        { "type" : "literal", "value" : "Elefante \u00E9 o termo gen\u00E9rico e popular pelo qual s\u00E3o denominados os membros da fam\u00EDlia Elephantidae, um grupo de mam\u00EDferos probosc\u00EDdeos elefant\u00EDdeos, de grande porte, do qual h\u00E1 tr\u00EAs esp\u00E9cies no mundo atual, duas africanas (Loxodonta sp.) e uma asi\u00E1tica (Elephas sp.). H\u00E1 ainda os mamutes (Mammuthus sp.), hoje extintos.At\u00E9 recentemente, acreditava-se que havia apenas duas esp\u00E9cies vivas de elefantes, o elefante-africano e o elefante-asi\u00E1tico, uma esp\u00E9cie menor. Entretanto, estudos recentes de DNA sugerem que havia, na verdade, duas esp\u00E9cies de elefante-africano: Loxodonta africana, da savana, e Loxodonta cyclotis, que vive nas florestas. Os elefantes s\u00E3o os maiores animais terrestres da actualidade, com a massa entre 4 a 6 toneladas e medindo em m\u00E9dia quatro metros de altura, podem levantar at\u00E9 10.000 kg. As suas caracter\u00EDsticas mais distintivas s\u00E3o as presas de marfim." , "lang" : "pt" } ,
        { "type" : "literal", "value" : "\u00C9l\u00E9phant est un nom vernaculaire ambigu d\u00E9signant en fran\u00E7ais certains grands mammif\u00E8res, pour la plupart \u00E9teints qui font partie, tout comme les mammouths et d'autres esp\u00E8ces disparues, de la famille des Elephantidae, r\u00E9partis dans divers genres biologiques de cette famille. Les animaux encore en vie au XXIe si\u00E8cle sont l'\u00E9l\u00E9phant de savane, l'\u00E9l\u00E9phant de for\u00EAt, autrefois regroup\u00E9s sous l\u2019expression \u00AB \u00E9l\u00E9phant d'Afrique \u00BB, et l'\u00E9l\u00E9phant d'Asie, parfois anciennement appel\u00E9 \u00AB \u00E9l\u00E9phant indien \u00BB. Ils se diff\u00E9rencient par certaines caract\u00E9ristiques anatomiques, les \u00E9l\u00E9phants d'Asie \u00E9tant en g\u00E9n\u00E9ral plus petits avec des oreilles plus petites, ou encore une diff\u00E9rence du bout de la trompe. Ces esp\u00E8ces survivantes font localement l'objet de programmes ou de projets de r\u00E9introduction et de protection. Le mot fran\u00E7ais \u00AB \u00E9l\u00E9phant \u00BB vient du mot latin elephantus qui tire son origine du grec \u1F10\u03BB\u03AD\u03C6\u03B1\u03C2 signifiant \u00AB ivoire \u00BB ou \u00AB \u00E9l\u00E9phant \u00BB. L'\u00E9l\u00E9phant appara\u00EEt dans de nombreuses cultures. Il est symbole de sagesse dans la culture asiatique, connu pour sa m\u00E9moire et son intelligence, qui est compar\u00E9e \u00E0 celle des c\u00E9tac\u00E9s et hominid\u00E9s. Aristote avait dit que l'\u00E9l\u00E9phant est \u00AB la b\u00EAte qui d\u00E9passe toutes les autres par l'intelligence et l'esprit \u00BB." , "lang" : "fr" } ,
