[package]
name = "robyn"
version = "0.2.3"
authors = ["Sanskar Jethi <sansyrox@gmail.com>"]
edition = "2018"
description = "A web server that is fast!"
license = "MIT"
homepage = "https://github.com/sansyrox/robyn"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "robyn"
crate-type = ["cdylib", "rlib"]

[dependencies.pyo3]
version = "0.13.2"
features = ["extension-module"]

[dependencies.pyo3-asyncio]
version = "0.13.3"
features =["tokio-runtime", "async-std-runtime"]

[dependencies]
tokio = { version = "1.7.0", features = ["full"] }
futures = { version = "0.3.6", default-features = false, features = ["async-await"] }
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
route-recognizer = "0.2"
bytes = "0.5"
async-trait = "0.1"
hyper = { version = "0.14", features = ["full"] }
log = "0.4"
async-std = "1.9.0"
async-channel = "1.6.1"
crossbeam = "0.8.1"

[package.metadata.maturin]
name='robyn'
description-content-type = 'An async python framework with the backend runtime written in rust.'   # Give a short description about your library
maintainer = 'SANSKAR JETHI'                   # Type in your name
# project-url = { 'https://github.com/sansyrox/robyn' ]   # Provide either the link to your github or to your website
classifiers=[
  'Development Status :: 3 - Alpha',      # Chose either "3 - Alpha", "4 - Beta" or "5 - Production/Stable" as the current state of your package
  'Intended Audience :: Developers',      # Define that your audience are developers
  'Topic :: Software Development :: Build Tools',
  'License :: OSI Approved :: MIT License',   # Again, pick a license
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
]


