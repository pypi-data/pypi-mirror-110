[bumpversion]
current_version = 0.0.1
commit = True
tag = True

[bumpversion:file:docs/conf.py]
search = release = "{current_version}"
replace = release = "{new_version}"

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:craft_providers/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[codespell]
quiet-level = 3
skip = .direnv,.git,.mypy_cache,.pytest_cache,.venv,__pycache__,venv

[flake8]
exclude = .direnv .git .mypy_cache .pytest_cache .venv __pycache__ venv
max-line-length = 88
extend-ignore = E501

[mypy]
python_version = 3.8
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[pydocstyle]
ignore = D105, D107, D203, D213, D215

[aliases]
test = pytest

[tool:pytest]

[egg_info]
tag_build = 
tag_date = 0

