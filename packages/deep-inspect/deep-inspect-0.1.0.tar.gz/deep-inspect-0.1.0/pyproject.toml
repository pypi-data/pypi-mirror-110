[tool.poetry]
name = "deep-inspect"
version = "0.1.0"
description = "A library for dynamically loading plugins"
authors = ["GuyTuval <guytuval@gmail.com>"]
license="GNU GPLv3"
readme="README.md"
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Typing :: Typed",
    "Topic :: Utilities",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
homepage="https://github.com/GuyTuval/loadit"


[tool.poetry.urls]
"Source" = "https://github.com/GuyTuval/loadit"
"Bug Tracker" = "https://github.com/GuyTuval/loadit/issues"


[tool.poetry.dependencies]
python = "^3.6"
pydantic = {version = "^1.7.1", python = "^3.6"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
