{% extends 'defaults/html/base.html' %}
{% load static %}
{% block content %}

<!-- JS -->
<script type="text/javascript">
	toggle_topbar("hide")
	toggle_leftbar("hide")
	toggle_rightbar("hide")
	//if ("{{USER.username|default:'None'}}" != "None") {location.href = "/"}
</script>

<!-- CONTENT -->
<div class="full_window_centered">
	<img src="{% static 'favicon.png' %}" width="45px" height="45px" style="display: block; margin: 0 auto; margin-bottom: 35px;">

	<!-- SIGN UP -->
	<div class="widget_container">
		<div class="widget_child" style="padding-left: 5px; padding-right: 5px;">
			<h1 class="title">
				Sign Up
			</h1>		
			<p class="text" style="">
				Enter your information to sign up.
			</p>
			<input id="username" type="username" placeholder="Username" class="input" onkeydown="if (event.keyCode==13) { __signup__() }" style="margin-bottom: 5px;">
			<input id="email" type="email" placeholder="Your Email" class="input" onkeydown="if (event.keyCode==13) { __signup__() }" style="margin-bottom: 5px;">
			<input id="name" type="name" placeholder="Your Name" class="input" onkeydown="if (event.keyCode==13) { __signup__() }" style="margin-bottom: 5px;">
			<input id="password" type="password" autocomplete="off" placeholder="Your Passphrase" class="input" onkeydown="if (event.keyCode==13) { __signup__() }" style="margin-bottom: 5px;">
			<input id="verify_password" type="password" autocomplete="off" placeholder="Verify Passphrase" class="input" onkeydown="if (event.keyCode==13) { __signup__() }" style="margin-bottom: 5px;">
			<p class="text" id="response" style="display: none; font-size: 12px; overflow: scroll;"></p>
			<div class="loader" id="loader" style="transform: scale(0.33); display: block; margin: 0 auto; display: none;"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			<div style="display: flex; padding-top: 10px;">
				<button class="button" style="width: 49%;">
					<a href="/accounts/signin/" class="empty_a">
						Sign In
					</a>
				</button>
				<div style="width: 2%; height: 1%;"></div>
				<button class="button" style="width: 49%;" onclick="__signup__()">
					<a href="#" class="empty_a">
						Sign Up
					</a>
				</button>
			</div>
		</div>
	</div>

	<h1 class="text_reversed" style="font-size: 8px; font-weight: 400; margin-top: 35px;">
		Â© 2020 VanDenBerghInc. All Rights Reserved.
	</h1>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript">
	
	// sign up request.
	function __signup__() {
		request("/requests/accounts/signup/", {
			username:document.getElementById("username").value.toLowerCase().replaceAll(" ",""),
			email:document.getElementById("email").value,
			name:document.getElementById("name").value,
			password:document.getElementById("password").value,
			verify_password:document.getElementById("verify_password").value,
			response:document.getElementById("response"),
			loader:document.getElementById("loader"),
		}, function(response) {
			if (response.error == null) {
				setTimeout(function() {
					request("/requests/accounts/signin/", {
						username:document.getElementById("username").value.toLowerCase().replaceAll(" ",""),
						password:document.getElementById("password").value,
						response:document.getElementById("response"),
						loader:document.getElementById("loader"),
					}, function(response) {
						if (response.success == true) {
							localStorage.setItem("USERNAME", document.getElementById("username").value.toLowerCase().replaceAll(" ",""))
						}
						location.href = "/"
					})
				}, 1500)
			}
		})
	}

</script>

{% endblock %}
