{% load static %}

<!-- activate encryption. -->
<div id="edit_password" style="display: none;">
	<div class="widget_reversed" style="max-width: 1200px; margin: 0 auto; padding-bottom: 35px;">
		<div style="max-width: 600px; margin: 0 auto;">
			<h1 class="title_reversed">
				Edit Password
			</h1>
			<p class="text_reversed">
				Configure your account's password.
			</p>
			<div class="wrapper" style="">
				<p class="text_reversed" style="padding-right: 10px; margin-top: 7.5px;  white-space: nowrap;">Current Password:</p>
				<input required onkeydown="if (event.keyCode==13) { edit_password() }" id="edit_password.password" value="" placeholder="Current Password" class="input_bordered" type="password">
			</div>
			<div class="wrapper" style="">
				<p class="text_reversed" style="padding-right: 10px; margin-top: 7.5px;  white-space: nowrap;">New Password:</p>
				<input required onkeydown="if (event.keyCode==13) { edit_password() }" id="edit_password.new_password" value="" placeholder="New Password" class="input_bordered" type="password">
			</div>
			<div class="wrapper" style="">
				<p class="text_reversed" style="padding-right: 10px; margin-top: 7.5px;  white-space: nowrap;">Verify Password:</p>
				<input required onkeydown="if (event.keyCode==13) { edit_password() }" id="edit_password.verify_password" value="" placeholder="Verify Password" class="input_bordered" type="password">
			</div>
			<p class="text_reversed" id="edit_password.response" style="display: none; font-size: 12px; width: 100%; "></p>
			<div class="loader_reversed" id="edit_password.loader" style="transform: scale(0.33); display: block; margin: 0 auto; display: none;"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			<button class="button_reversed" onclick="edit_password()">
				<a href="#" class="empty_a">
					Activate
				</a>
			</button>
		</div>
	</div>
</div>

<!-- js -->
<script type="text/javascript">

	// elements.
	var edit_password_elements = {
		edit_password: {
			password:document.getElementById("edit_password.password"),
			new_password:document.getElementById("edit_password.new_password"),
			verify_password:document.getElementById("edit_password.verify_password"),
			response:document.getElementById("edit_password.response"),
			loader:document.getElementById("edit_password.loader"),
		},
	}

	// edit account password.
	function edit_password() {
		request("/requests/accounts/edit_password/", {
			password: edit_password_elements.edit_password.password.value,
			new_password: edit_password_elements.edit_password.new_password.value,
			verify_password: edit_password_elements.edit_password.verify_password.value,
			response:edit_password_elements.edit_password.response,
			loader:edit_password_elements.edit_password.loader,
		})
	}

</script>
