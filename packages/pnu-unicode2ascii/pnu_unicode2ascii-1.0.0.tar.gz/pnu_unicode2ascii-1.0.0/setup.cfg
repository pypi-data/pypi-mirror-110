[metadata]
name = pnu_unicode2ascii
description = Unicode to Ascii command-line utility and Python library
long_description = file: README.md
long_description_content_type = text/markdown
version = 1.0.0
license = BSD 3-Clause License
license_files = License
author = Hubert Tournier
author_email = nobody@nowhere.invalid
url = https://github.com/HubTou/unicode2ascii/
project_urls = 
	Bug Tracker = https://github.com/HubTou/unicode2ascii/issues
keywords = pnu-project
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.0
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Operating System :: POSIX :: BSD :: FreeBSD
	Operating System :: Microsoft :: Windows
	Environment :: Console
	Development Status :: 5 - Production/Stable
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Natural Language :: English
	Topic :: System
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	unicode2ascii = unicode2ascii:main

[options.data_files]
man/man1 = 
	man/unicode2ascii.1.gz
man/man3 = 
	man/unicode2ascii.3.gz

[egg_info]
tag_build = 
tag_date = 0

